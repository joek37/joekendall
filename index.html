<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Kendall - Personal Website</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Teal background color */
            color: #333;
        }

        header {
            background-color: #008080; /* Teal header background color */
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #005757; /* Darker teal navigation background color */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #008080; /* Teal footer background color */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Joe Kendall</h1>
        <p>Postdoctoral Fellow, ETH Zurich</p>
    </header>

    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>List your projects and provide brief descriptions.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Provide contact information or a contact form.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>

</html>
